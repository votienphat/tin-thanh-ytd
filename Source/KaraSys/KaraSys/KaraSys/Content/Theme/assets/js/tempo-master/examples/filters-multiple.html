
<!-- Import Tempo -->
<script type="text/javascript" src="../tempo.min.js"></script>

<!-- This example uses jQuery's ajax() method to retrieve data from Solr -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>

<script>
    var data = [
        {'name': 'snow white and the seven dwarfs'},
        {'name': 'the last of the mohicans'}
    ];

    // Render
    $(document).ready( function () {
        Tempo.prepare('list').render(data);
    });
</script>

<!-- Blacklist argument is optional! -->
<ol id="list">
    <li data-template>{{name | titlecase 'and the of' | append '"' | prepend '"'}}</li>
</ol>
